<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Profile Các Thành Viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .member {
            display: flex;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .member img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin: 10px;
        }

        .member-details {
            padding: 20px;
            flex-grow: 1;
        }

        .member-details h2 {
            margin: 0;
            color: #333;
        }

        .member-details p {
            margin: 5px 0;
            color: #555;
        }

        .member-details a {
            color: #007bff;
            text-decoration: none;
        }

        .member-details a:hover {
            text-decoration: underline;
        }

        .background {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thông Tin Các Thành Viên</h1>

        <!-- Thành viên 1 -->
        <div class="member">
            <img src="https://via.placeholder.com/150" alt="Ảnh thành viên 1">
            <div class="member-details">
                <h2>Nguyễn Văn A</h2>
                <p>Lớp: 12A1</p>
                <p><a href="https://www.facebook.com/username1" target="_blank">Facebook</a></p>
            </div>
        </div>

        <!-- Thành viên 2 -->
        <div class="member">
            <img src="https://via.placeholder.com/150" alt="Ảnh thành viên 2">
            <div class="member-details">
                <h2>Trần Thị B</h2>
                <p>Lớp: 12A2</p>
                <p><a href="https://www.facebook.com/username2" target="_blank">Facebook</a></p>
            </div>
        </div>

        <!-- Thành viên 3 -->
        <div class="member">
            <img src="https://via.placeholder.com/150" alt="Ảnh thành viên 3">
            <div class="member-details">
                <h2>Phạm Minh C</h2>
                <p>Lớp: 12A3</p>
                <p><a href="https://www.facebook.com/username3" target="_blank">Facebook</a></p>
            </div>
        </div>

        <!-- Thành viên 4 -->
        <div class="member">
            <img src="https://via.placeholder.com/150" alt="Ảnh thành viên 4">
            <div class="member-details">
                <h2>Lê Thị D</h2>
                <p>Lớp: 12A4</p>
                <p><a href="https://www.facebook.com/username4" target="_blank">Facebook</a></p>
            </div>
        </div>

        <!-- Thành viên 5 -->
        <div class="member">
            <img src="https://via.placeholder.com/150" alt="Ảnh thành viên 5">
            <div class="member-details">
                <h2>Hoàng Minh E</h2>
                <p>Lớp: 12A5</p>
                <p><a href="https://www.facebook.com/username5" target="_blank">Facebook</a></p>
            </div>
        </div>

        <div class="background">
            <p>Nhóm học tập tuyệt vời!</p>
        </div>
    </div>
</body>
</html>
